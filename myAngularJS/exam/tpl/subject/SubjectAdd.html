<div class="editingarea">
    <div class="c_flex"><span class="c_flexible"></span></div>
    <div class="Topictitle">添加题目</div>
    <div class="c_editview">
        <div class="Attribute">
            <div class="Attributetit">题目属性</div>
            <div class="Attributecontent">
                <div class="Attributecontent_left">
                    <b>
                        题型：<select name="Types" id="Types" ng-model="addObj['subject.subjectType.id']" ng-options="Types.id as Types.realName for Types in Type" ng-change="changeClear()">
                        <option value="" selected>--请选择--</option>
                    </select>
                    </b>
                    <b>
                        方向：<select name="departs" id="departs" ng-model="addObj['subject.department.id']" ng-options="departs.id as departs.name for departs in departement">
                        <option value="" selected>--请选择--</option>
                    </select>
                    </b>
                    <b>
                        <!--调用到过滤器-->
                        知识点：<select name="Topics" id="Topics" ng-model="addObj['subject.topic.id']" ng-options="Topic.id as Topic.title for Topic in Topics | addFilter : addObj['subject.department.id']">
                        <option value="" selected>--请选择--</option>
                    </select>
                    </b>
                    <b>
                        难度：<select name="Levels" id="Levels" ng-model="addObj['subject.subjectLevel.id']" ng-options="Levels.id as Levels.realName for Levels in Level">
                        <option value="" selected>--请选择--</option>
                    </select>
                    </b>
                </div>
            </div>
        </div>
        <div class="Problem">
            <div class="Attributetit">题目题干</div>
            <div class="Problemcontent">
                <textarea name="Problems" cols="60" rows="5" ng-model="addObj['subject.stem']"></textarea>
            </div>
        </div>
        <!--单选题的内容-->
        <div class="Answeroptions" ng-show="addObj['subject.subjectType.id']==1">
            <div class="Attributetit">答案选项<em>(通过勾选每个选项左侧的单选按钮设定正确答案)</em></div>
            <div class="c_condition"><span class="icon_add"><em class="icon_r" style="float: left">添加选项</em></span></div>
            <div class="Answercontent">
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p>
                        <span><input type="radio" get-options value="0" get-options name="answer"/></span>
                    </div>
                    <div class="Answerpart_right"><textarea name="answer" id="answer_A" cols="50" rows="3" ng-model="addObj.choiceContent[0]"></textarea></div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p>
                        <span><input input type="radio" get-options value="1"  name="answer"/></span>
                    </div>
                    <div class="Answerpart_right"><textarea name="answer"  id="answer_B" cols="50" rows="3" ng-model="addObj.choiceContent[1]"></textarea></div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p>
                        <span><input input type="radio" get-options value="2"  name="answer"/></span>
                    </div>
                    <div class="Answerpart_right"><textarea name="answer" id="answer_C" cols="50" rows="3" ng-model="addObj.choiceContent[2]"></textarea></div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p>
                        <span><input input type="radio" get-options value="3"  name="answer"/></span>
                    </div>
                    <div class="Answerpart_right"><textarea name="answer" id="answer_D" cols="50" rows="3" ng-model="addObj.choiceContent[3]"></textarea></div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <!--多选题的内容-->
        <div class="Answeroptions" ng-show="addObj['subject.subjectType.id']==2">
            <div class="Attributetit">答案选项<em>(通过勾选每个选项左侧的单选按钮设定正确答案)</em></div>
            <div class="c_condition"><span class="icon_add"><em class="icon_r" style="float: left">添加选项</em></span></div>
            <div class="Answercontent">
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>A</p>
                        <span><input type="checkbox" get-options value="0" get-options name="answer"/></span>
                    </div>
                    <div class="Answerpart_right"><textarea name="answer" id="answer_A" cols="50" rows="3" ng-model="addObj.choiceContent[0]"></textarea></div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>B</p>
                        <span><input input type="checkbox" get-options value="1"  name="answer"/></span>
                    </div>
                    <div class="Answerpart_right"><textarea name="answer"  id="answer_B" cols="50" rows="3" ng-model="addObj.choiceContent[1]"></textarea></div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>C</p>
                        <span><input input type="checkbox" get-options value="2"  name="answer"/></span>
                    </div>
                    <div class="Answerpart_right"><textarea name="answer" id="answer_C" cols="50" rows="3" ng-model="addObj.choiceContent[2]"></textarea></div>
                    <div class="clear"></div>
                </div>
                <div class="Answerpart">
                    <div class="Answerpart_left">
                        <p>D</p>
                        <span><input input type="checkbox" get-options value="3"  name="answer"/></span>
                    </div>
                    <div class="Answerpart_right"><textarea name="answer" id="answer_D" cols="50" rows="3" ng-model="addObj.choiceContent[3]"></textarea></div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>
        </div>
        <!--简答题的内容-->
        <div class="Problem chapterAnswer" ng-show="addObj['subject.subjectType.id']==3">
            <div class="Attributetit">答案</div>
            <div class="Problemcontent">
                <textarea name="answer" cols="100" rows="3" ng-model="addObj['subject.answer']"></textarea>
            </div>
        </div>
        <div class="Problem">
            <div class="Attributetit">答案解析</div>
            <div class="Problemcontent"><textarea name="analysis" id="analysis" cols="100" rows="3" ng-model="addObj['subject.analysis']"></textarea></div>
        </div>
        <div class="btn_left">
            <span class="btnL"><em class="btnR" ng-click="saveDataAgain()">保存并继续</em></span><span class="btnL"><em class="btnR" ng-click="saveDataEdit()">保存并关闭</em></span>
        </div>
    </div>
</div>
